<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
    <div class="container" id="info">
        <h1>Survey Questions</h1>
        <hr>
        <h3><strong>About You:</strong></h3>

        <form class="infoForm">
            <div class="form-group">
              <label for="name">Name <em>(required)</em></label>
              <input type="text" class="form-control" id="formName" placeholder="">
            </div>

            <div class="form-group">
                <label for="picture">Link to Photo Image <em>(required)</em></label>
                <input type="text" class="form-control" id="formPicture" placeholder="">
              </div>
        </form>
        <hr>
    </div>

    <div class="container" id="questions">
        <h3>Survey Questions</h3>
        <form class="questionsForm">
            <div class="form-group">

                <!-- Question 1 -->
                <br>
                <label for="q1">Question 1: <br>
                    Dog is relaxed when meeting people.</label>
                <select class="form-control" id="q1">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                <!-- Question 2 -->
                <br>
                <label for="q2">Question 2: <br>
                    Dog behaves aggressively if distrubed or moved when resting.</label>
                <select class="form-control" id="q2">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                <!-- Question 3 -->
                <br>
                <label for="q3">Question 3: <br>
                    Dog is aloof or indifferent towards other dogs.</label>
                <select class="form-control" id="q3">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                <!-- Question 4 -->
                <br>
                <label for="q4">Question 4: <br>
                    Dog is destructive.</label>
                <select class="form-control" id="q4">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                <!-- Question 5 -->
                <br>
                <label for="q5">Question 5: <br>
                    Dog behaves aggressively towards other dogs.</label>
                <select class="form-control" id="q5">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                <!-- Question 6 -->
                <br>
                <label for="q6">Question 6: <br>
                    Dog loves to be praised.</label>
                <select class="form-control" id="q6">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                    <!-- Question 7 -->
                <br>
                <label for="q7">Question 7: <br>
                    Dog is anxious.</label>
                <select class="form-control" id="q7">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                <!-- Question 8 -->
                <br>
                <label for="q8">Question 8: <br>
                    Dog is dominant over other dogs.</label>
                <select class="form-control" id="q8">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                <!-- Question  9 -->
                <br>
                <label for="q9">Question 9: <br>
                    Dog gets bored in play easily.</label>
                <select class="form-control" id="q9">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                <!-- Question 10 -->
                <br>
                <label for="q10">Question 10: <br>
                    Dog is friendly towards unfamiliar people.</label>
                <select class="form-control" id="q10">
                  <option value="1">1 <em>(Strongly Disagree)</em></option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5 <em>(Strongly Agree)</em></option>
                </select>
                <br>
                <br>

                <!-- submit button -->
                
            </div>
        </form>
    </div>

    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
